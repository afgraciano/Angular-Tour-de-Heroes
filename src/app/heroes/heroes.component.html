<!--Lista de héroes con*ngFor-->
<h2>My Heroes</h2>

<!-- plantilla para agregar un nuevo heroe-->
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button"
    (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!--ciclo que muestre un heroe de un arreglo de heroes-->
    <!--Para tener acceso a cada héroe individual y enumerarlos a todos-->
    <!--Dale estilo al héroe seleccionado-->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <!--elimino el boton y pongo un link enrutado hacia la siguiente pagina
    <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    </button><button type="button" (click)="onSelect(hero)" [class.selected]="hero ===
    selectedHero">--> <!-- Agregar un enlace de evento de clic -->
    <!--<span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>-->
    <button type="button" class="delete" title="delete hero"
      (click)="delete(hero)">x</button><!--boton para eliminar-->
  </li>
</ul>
